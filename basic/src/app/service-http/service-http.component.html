<hr />
<h3>Response From API</h3>

<div *ngIf="showAsync" class="loading">
    <p>Loading...</p>
</div>

<div *ngIf="isShowForm">
    <input type="text" placeholder="Title" [(ngModel)]="titleNew" />
    <input type="text" placeholder="Body" [(ngModel)]="bodyNew" />
</div>
<div>
    <button (click)="handleAddNew()" class="btnAddNew">Add new</button>
</div>

<div *ngFor="let item of data">
    <p>
        <strong>Title {{ item.id }}: </strong>{{ item.title }} <span (click)="handleDelete(item.id)" class="btnDelte">Delete</span>
    </p>
</div>
<hr />
<div *ngFor="let item of (response | async)">
    <p>
        <strong>Body {{ item.id }}: </strong>{{ item.body }}
    </p>
</div>
